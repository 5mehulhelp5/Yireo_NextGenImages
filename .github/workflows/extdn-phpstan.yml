name: ExtDN PHPStan
on: [push, pull_request]

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://extdn/magento-phpstan-action:dev
        with:
          composer_name: ${{ secrets.COMPOSER_NAME }}
          phpstan_level: 2
